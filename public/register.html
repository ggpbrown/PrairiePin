<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | PrairiePin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen p-6 text-gray-800">

  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Register for PrairiePin</h1>
    
    <form id="register-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full border px-4 py-2 rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full border px-4 py-2 rounded" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" class="w-full border px-4 py-2 rounded" required />

      <!-- Optional profile info -->
      <input type="text" id="address1" placeholder="Address Line 1" class="w-full border px-4 py-2 rounded" />
      <input type="text" id="address2" placeholder="Address Line 2" class="w-full border px-4 py-2 rounded" />
      <input type="text" id="city" placeholder="City" class="w-full border px-4 py-2 rounded" />
      <input type="text" id="province" placeholder="Province/State" class="w-full border px-4 py-2 rounded" />
      <input type="text" id="postal" placeholder="Postal Code" class="w-full border px-4 py-2 rounded" />
      <input type="text" id="country" placeholder="Country" class="w-full border px-4 py-2 rounded" value="Canada" />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Register</button>
      <p id="error-message" class="text-red-500 text-sm mt-2 hidden"></p>
    </form>

    <p class="text-center text-sm mt-4">
      Already registered?
      <a href="login.html" class="text-blue-600 hover:underline">Go to login</a>
    </p>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      const errorBox = document.getElementById('error-message');
      errorBox.classList.add('hidden');

      if (password !== confirmPassword) {
        errorBox.textContent = "Passwords do not match.";
        errorBox.classList.remove('hidden');
        return;
      }

      const address_line1 = document.getElementById('address1').value;
      const address_line2 = document.getElementById('address2').value;
      const city = document.getElementById('city').value;
      const province_state = document.getElementById('province').value;
      const postal_code = document.getElementById('postal').value;
      const country = document.getElementById('country').value;

      try {
        const response = await fetch('https://prairiepin-production.up.railway.app/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, address_line1, address_line2, city, province_state, postal_code, country })
        });

        const data = await response.json();
        if (response.ok) {
          window.location.href = 'login.html';
        } else {
          errorBox.textContent = data.error || 'Registration failed.';
          errorBox.classList.remove('hidden');
        }
      } catch (err) {
        errorBox.textContent = 'Server error. Please try again later.';
        errorBox.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
