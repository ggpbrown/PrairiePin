<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - PrairiePin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#085e46',
              accent: '#8cc084',
              softgreen: '#F1FDF4',
              softgray: '#F5F6F8',
              steel: '#91a2a8',
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-softgray min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-md">
      <h1 class="text-2xl font-bold text-primary text-center mb-4">Create an Account</h1>
      <form id="registerForm" class="space-y-4">
        <input type="text" id="first_name" placeholder="First Name" class="w-full p-2 border border-gray-300 rounded" required />
        <input type="text" id="last_name" placeholder="Last Name" class="w-full p-2 border border-gray-300 rounded" required />
        <input type="email" id="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded" required />
        <input type="text" id="city" placeholder="City" class="w-full p-2 border border-gray-300 rounded" />
        <input type="text" id="province" placeholder="Province/State" class="w-full p-2 border border-gray-300 rounded" />
        <input type="password" id="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full p-2 border border-gray-300 rounded" required />

        <button type="submit" class="bg-primary w-full text-white py-2 rounded hover:bg-green-800">Register</button>
        <div id="message" class="text-center text-sm mt-2"></div>
      </form>

      <p class="text-sm text-center text-steel mt-4">
        Already have an account?
        <a href="/login.html" class="text-blue-600 underline">Login</a>
      </p>
    </div>

    <script>
      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const payload = {
          first_name: document.getElementById('first_name').value,
          last_name: document.getElementById('last_name').value,
          email: document.getElementById('email').value,
          city: document.getElementById('city').value,
          province: document.getElementById('province').value,
          password: document.getElementById('password').value,
          confirmPassword: document.getElementById('confirmPassword').value,
        };

        const res = await fetch('https://prairiepin-production.up.railway.app/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const msg = document.getElementById('message');
        if (res.ok) {
          msg.textContent = '✅ Registration successful! Please login.';
          msg.className = 'text-green-600 text-center';
        } else {
          msg.textContent = '❌ Error during registration. Please check your info.';
          msg.className = 'text-red-600 text-center';
        }
      });
    </script>
  </body>
</html>
