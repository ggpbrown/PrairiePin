<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - PrairiePin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#085e46',
              accent: '#8cc084',
              softgreen: '#F1FDF4',
              softgray: '#F5F6F8',
              steel: '#91a2a8',
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-softgray min-h-screen">
    <header class="bg-softgreen p-4 shadow flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold text-primary">PrairiePin</h1>
        <p class="text-sm text-steel">Because the grid doesn't have street signs.</p>
      </div>
      <div class="flex gap-4">
        <a href="/dashboard.html" class="text-sm text-blue-600 underline">Back to Dashboard</a>
        <button onclick="logout()" class="bg-red-600 text-white px-4 py-1 rounded hover:bg-red-700">Logout</button>
      </div>
    </header>

    <main class="max-w-xl mx-auto bg-white mt-10 p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-semibold text-center text-primary mb-6">Your Awesome Profile</h2>
      <form id="profileForm" class="space-y-4">
        <input type="text" id="first_name" placeholder="First Name" class="w-full p-2 border border-gray-300 rounded" required />
        <input type="text" id="last_name" placeholder="Last Name" class="w-full p-2 border border-gray-300 rounded" required />
        <input type="email" id="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded" required />
        <input type="text" id="city" placeholder="City" class="w-full p-2 border border-gray-300 rounded" />
        <input type="text" id="province" placeholder="Province/State" class="w-full p-2 border border-gray-300 rounded" />

        <div class="pt-4 border-t">
          <h3 class="font-medium mb-2">Change Password</h3>
          <input type="password" id="newPassword" placeholder="New password" class="w-full p-2 border border-gray-300 rounded" />
          <input type="password" id="confirmPassword" placeholder="Confirm new password" class="w-full p-2 border border-gray-300 rounded mt-2" />
        </div>

        <div id="message" class="text-center text-sm mt-2"></div>

        <button type="submit" class="bg-primary w-full text-white py-2 rounded hover:bg-green-800">Update Profile</button>
      </form>
    </main>

    <script>
  function logout() {
    localStorage.removeItem('token');
    window.location.href = '/login.html';
  }

  async function fetchUserProfile() {
    const token = localStorage.getItem('token');
    if (!token) return window.location.href = '/login.html';

    try {
      const response = await fetch('https://prairiepin-production.up.railway.app/me', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await response.json();

      // Populate form fields using correct IDs
      document.getElementById('first_name').value = data.first_name || '';
      document.getElementById('last_name').value = data.last_name || '';
      document.getElementById('email').value = data.email || '';
      document.getElementById('city').value = data.city || '';
      document.getElementById('province').value = data.province_state || '';
    } catch (err) {
      console.error('Error fetching user profile:', err);
    }
  }

  async function handleProfileUpdate(e) {
    e.preventDefault();
    const token = localStorage.getItem('token');

    const payload = {
      first_name:'Grr-Rantee',
      last_name: document.getElementById('last_name').value,
      email: document.getElementById('email').value,
      city: document.getElementById('city').value,
      province: document.getElementById('province').value,
      newPassword: document.getElementById('newPassword').value,
      confirmPassword: document.getElementById('confirmPassword').value
    };

    try {
      const res = await fetch('https://prairiepin-production.up.railway.app/me', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(payload)
      });

      const msg = document.getElementById('message');
      if (res.ok) {
        msg.textContent = '✅ Profile updated successfully!';
        msg.className = 'text-green-600 text-center';
      } else {
        msg.textContent = '❌ Error updating profile.';
        msg.className = 'text-red-600 text-center';
      }
    } catch (err) {
      console.error('Error updating profile:', err);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    fetchUserProfile();
    document.getElementById('profileForm').addEventListener('submit', handleProfileUpdate);
  });
</script>

  </body>
</html>
