<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile â€“ PrairiePin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            prairie: {
              light: '#F1FDF4',
              green: '#085e46',
              lime: '#8cc084',
              grayish: '#91a2a8',
              soft: '#c1d7ae'
            }
          }
        }
      }
    };
  </script>
</head>
<body class="bg-prairie-light min-h-screen text-gray-800">

  <!-- Header -->
  <header class="bg-prairie-light p-4 shadow relative">
    <h1 class="text-2xl font-bold text-prairie-green">PrairiePin</h1>
    <p class="text-sm text-prairie-green">Because the grid doesn't have street signs.</p>
    <button onclick="logout()" class="absolute top-4 right-4 bg-gray-700 hover:bg-gray-800 text-white px-4 py-1 rounded text-sm">Logout</button>
  </header>

  <!-- Main Content -->
  <main class="max-w-xl mx-auto bg-white p-6 mt-6 rounded-xl shadow-md">
    <h2 class="text-xl font-semibold text-center text-prairie-green mb-4">Your Profile</h2>

    <form id="profile-form" class="space-y-4">
      <div>
        <label for="first_name" class="block text-sm font-medium">First Name</label>
        <input type="text" id="first_name" name="first_name" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
      </div>

      <div>
        <label for="last_name" class="block text-sm font-medium">Last Name</label>
        <input type="text" id="last_name" name="last_name" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
      </div>

      <div>
        <label for="city" class="block text-sm font-medium">City</label>
        <input type="text" id="city" name="city" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
      </div>

      <div>
        <label for="province_state" class="block text-sm font-medium">Province/State</label>
        <input type="text" id="province_state" name="province_state" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
      </div>

      <button type="submit" class="w-full bg-prairie-green hover:bg-green-900 text-white py-2 rounded">Update Profile</button>
    </form>

    <p id="status" class="mt-4 text-sm text-center text-green-700"></p>
  </main>

  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }

    function decodeJWT(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch {
        return null;
      }
    }

    async function loadProfile() {
      const token = localStorage.getItem('token');
      if (!token) return window.location.href = '/login.html';

      const decoded = decodeJWT(token);
      const res = await fetch(`https://prairiepin-production.up.railway.app/me`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await res.json();
      if (!data || !data.email) return;

      document.getElementById('first_name').value = data.first_name || '';
      document.getElementById('last_name').value = data.last_name || '';
      document.getElementById('email').value = data.email || '';
      document.getElementById('city').value = data.city || '';
      document.getElementById('province_state').value = data.province_state || '';
    }

    async function saveProfile(e) {
      e.preventDefault();
      const token = localStorage.getItem('token');
      if (!token) return;

      const updated = {
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        email: document.getElementById('email').value,
        city: document.getElementById('city').value,
        province_state: document.getElementById('province_state').value
      };

      const res = await fetch(`https://prairiepin-production.up.railway.app/me`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(updated)
      });

      const result = await res.json();
      document.getElementById('status').textContent = result.message || 'Profile updated successfully!';
    }

    document.getElementById('profile-form').addEventListener('submit', saveProfile);

    loadProfile();
  </script>
</body>
</html>
