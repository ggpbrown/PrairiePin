<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Lookups | PrairiePin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          prairie: '#F1FDF4',
          brandgreen: '#085e46',
          lime: '#8cc084',
          greygreen: '#91a2a8',
          lightgreen: '#c1d7ae',
        }
      }
    }
  }
</script>
</head>

<!-- Header Banner -->
<div class="w-full py-4 shadow-sm mb-6" style="background-color: #F1FDF4">
  <div class="max-w-4xl mx-auto text-center">
    <h1 class="text-3xl font-bold" style="color: #085e46">PrairiePin</h1>
    <p class="text-sm" style="color: #8cc084">Because the grid doesn't have street signs.</p>
  </div>
</div>

<body class="bg-gray-100 p-6 min-h-screen">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">User Lookups</h1>
      <a href="/admin.html" class="text-blue-600 underline">‚Üê Back to Admin Dashboard</a>
    </div>

    <div id="user-info" class="mb-4 text-gray-700"></div>

    <table class="w-full text-sm border">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-3 py-2 text-left">LLD</th>
          <th class="px-3 py-2 text-left">Province</th>
          <th class="px-3 py-2 text-left">Latitude</th>
          <th class="px-3 py-2 text-left">Longitude</th>
          <th class="px-3 py-2 text-left">Date/Time</th>
        </tr>
      </thead>
      <tbody id="lookup-table-body"></tbody>
    </table>

    <div class="mt-4">
      <a id="edit-user-link" class="text-blue-600 underline">Edit User Details</a>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    if (!token || !userId) {
      window.location.href = '/login.html';
    }

    async function loadUserLookups() {
      const [userRes, lookupsRes] = await Promise.all([
        fetch(`https://prairiepin-production.up.railway.app/admin/user/${userId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        }),
        fetch(`https://prairiepin-production.up.railway.app/admin/user/${userId}/lookups`, {
          headers: { 'Authorization': `Bearer ${token}` }
        })
      ]);

      const user = await userRes.json();
      const lookups = await lookupsRes.json();

      document.getElementById('user-info').textContent = `${user.first_name} ${user.last_name} (${user.email})`;
      document.getElementById('edit-user-link').href = `/admin-user.html?id=${userId}`;

      const tbody = document.getElementById('lookup-table-body');
      tbody.innerHTML = '';

      lookups.forEach(l => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-3 py-2">${l.lld_entered}</td>
          <td class="px-3 py-2">${l.province}</td>
          <td class="px-3 py-2">${l.latitude}</td>
          <td class="px-3 py-2">${l.longitude}</td>
          <td class="px-3 py-2">${new Date(l.timestamp).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadUserLookups();
  </script>
</body>
</html>
