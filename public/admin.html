<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | PrairiePin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          prairie: '#F1FDF4',
          brandgreen: '#085e46',
          lime: '#8cc084',
          greygreen: '#91a2a8',
          lightgreen: '#c1d7ae',
        }
      }
    }
  }
</script>
</head>

<!-- Header Banner -->
<div class="w-full py-4 shadow-sm mb-6" style="background-color: #F1FDF4">
  <div class="max-w-4xl mx-auto text-center">
    <h1 class="text-3xl font-bold" style="color: #085e46">PrairiePin</h1>
    <p class="text-sm" style="color: #8cc084">Because the grid doesn't have street signs.</p>
  </div>
</div>

<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md relative">
	  <a href="/dashboard.html" class="text-sm text-blue-600 underline absolute top-4 left-4">
		  ‚Üê Back to Search
  	  </a>
    <button onclick="logout()" class="absolute top-4 right-4 text-sm text-red-600 hover:underline">
      Log Out
    </button>

    <h1 class="text-2xl font-bold mb-2 text-center">Admin Dashboard</h1>
    <p class="text-sm text-center mb-4 text-gray-600">View users and lookup activity</p>

    <div id="admin-error" class="text-red-600 text-center mb-4 hidden"></div>

    <div class="overflow-x-auto">
      <table class="w-full text-sm border">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-3 py-2 text-left">Name</th>
            <th class="px-3 py-2 text-left">Email</th>
            <th class="px-3 py-2 text-left">Last Login</th>
            <th class="px-3 py-2 text-left">Lookups</th>
          </tr>
        </thead>
        <tbody id="user-table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }

    function decodeJWT(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch {
        return null;
      }
    }

    // üîê Initial session check
    const token = localStorage.getItem('token');
    const decoded = decodeJWT(token);

    if (!token || !decoded) {
      alert('You are not logged in.');
      logout();
    }

    const now = Date.now() / 1000;
    if (decoded.exp && decoded.exp < now) {
      alert('Session expired. Please log in again.');
      logout();
    }

    if (!decoded.isAdmin) {
      alert('Unauthorized access. Redirecting...');
      window.location.href = '/dashboard.html';
    }

    // üì° Fetch users if all checks passed
    async function fetchUsers() {
      try {
        const response = await fetch('https://prairiepin-production.up.railway.app/admin/users', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.status === 401 || response.status === 403) {
          alert('Session expired or unauthorized. Redirecting to login...');
          logout();
          return;
        }

        if (!response.ok) {
          throw new Error('Failed to fetch');
        }

        const users = await response.json();

        const tbody = document.getElementById('user-table-body');
        tbody.innerHTML = '';

        users.forEach(user => {
		  const row = document.createElement('tr');
		  row.innerHTML = `
		    <td class="px-3 py-2">${user.first_name} ${user.last_name}</td>
		    <td class="px-3 py-2">${user.email}</td>
		    <td class="px-3 py-2">${user.last_login ? new Date(user.last_login).toLocaleString() : '‚Äî'}</td>
		    <td class="px-3 py-2 text-center">${user.lookup_count}</td>
		    <td class="px-3 py-2">
		      <a href="/admin-user-lookups.html?id=${user.id}" class="text-blue-600 underline">View</a>
		    </td>
		  `;
		  tbody.appendChild(row);
		});
      } catch (error) {
        console.error('‚ùå Failed to fetch users:', error);
        const message = document.createElement('p');
        message.textContent = '‚ö†Ô∏è Error loading user data. Redirecting to login...';
        document.querySelector('.max-w-4xl').appendChild(message);

        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);
      }
    }

    fetchUsers();
  </script>

</body>
</html>
