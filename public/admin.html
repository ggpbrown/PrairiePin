<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | PrairiePin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md relative">
    <button onclick="logout()" class="absolute top-4 right-4 text-sm text-red-600 hover:underline">
      Log Out
    </button>

    <h1 class="text-2xl font-bold mb-2 text-center">Admin Dashboard</h1>
    <p class="text-sm text-center mb-4 text-gray-600">View users and lookup activity</p>

    <div id="admin-error" class="text-red-600 text-center mb-4 hidden"></div>

    <div class="overflow-x-auto">
      <table class="w-full text-sm border">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-3 py-2 text-left">Name</th>
            <th class="px-3 py-2 text-left">Email</th>
            <th class="px-3 py-2 text-left">Last Login</th>
            <th class="px-3 py-2 text-left">Lookups</th>
          </tr>
        </thead>
        <tbody id="user-table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }

    function decodeJWT(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch {
        return null;
      }
    }

    const token = localStorage.getItem('token');
    const decoded = decodeJWT(token);

    if (!decoded?.isAdmin) {
      alert('Unauthorized. Redirecting...');
      window.location.href = '/dashboard.html';
    }

    async function fetchUsers() {
      const tbody = document.getElementById('user-table-body');
      const errorBox = document.getElementById('admin-error');

      if (!tbody) {
        console.error("üö® Could not find user-table-body in DOM");
        return;
      }

      try {
        const response = await fetch('https://prairiepin-production.up.railway.app/admin/users', {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const data = await response.json();

        if (!Array.isArray(data)) {
          errorBox.textContent = '‚ö†Ô∏è Error loading user data.';
          errorBox.classList.remove('hidden');
          return;
        }

        tbody.innerHTML = '';

        data.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="px-3 py-2">${user.first_name} ${user.last_name}</td>
            <td class="px-3 py-2">${user.email}</td>
            <td class="px-3 py-2">${user.last_login ? new Date(user.last_login).toLocaleString() : 'Never'}</td>
            <td class="px-3 py-2 text-center">${user.lookup_count}</td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        console.error("‚ùå Failed to fetch users:", err);
        errorBox.textContent = '‚ö†Ô∏è Error loading user data. Please try again later.';
        errorBox.classList.remove('hidden');
      }
    }

    fetchUsers();
  </script>

</body>
</html>
