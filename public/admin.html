<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | PrairiePin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login.html';
    }
  </script>
</head>
<body class="bg-gray-100 p-6 text-gray-800">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Admin Dashboard</h1>
      <button onclick="logout()" class="text-red-600 text-sm underline">Log Out</button>
    </div>

    <div id="greeting" class="text-lg font-semibold mb-4 text-blue-800"></div>

    <h2 class="text-xl font-bold mb-2">Registered Users</h2>
    <table class="min-w-full text-sm border">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left">Name</th>
          <th class="px-4 py-2 text-left">Email</th>
          <th class="px-4 py-2 text-left">Last Login</th>
          <th class="px-4 py-2 text-left">Lookups</th>
        </tr>
      </thead>
      <tbody id="user-table-body"></tbody>
    </table>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('token');

    if (!token) {
      alert('Not logged in. Redirecting...');
      window.location.href = '/login.html';
      return;
    }

    function decodeJWT(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch {
        return null;
      }
    }

    const decoded = decodeJWT(token);
    if (!decoded?.isAdmin) {
      alert('Unauthorized. Redirecting...');
      window.location.href = '/dashboard.html';
      return;
    }

    // Attach logout button functionality
    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = '/login.html';
      });
    }

    // Fetch users
    try {
      const response = await fetch('https://prairiepin-production.up.railway.app/admin/users', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      const users = await response.json();
      const tbody = document.getElementById('user-rows');
      tbody.innerHTML = '';

      users.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-2 py-1">${user.first_name || ''} ${user.last_name || ''}</td>
          <td class="px-2 py-1">${user.email}</td>
          <td class="px-2 py-1">${user.lookup_count || 0}</td>
          <td class="px-2 py-1">${user.last_login ? new Date(user.last_login).toLocaleString() : 'Never'}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error('Failed to load users:', err);
      document.getElementById('user-rows').innerHTML = `<tr><td colspan="4">Error loading user list</td></tr>`;
    }
  });
</script>
</body>
</html>
