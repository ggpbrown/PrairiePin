<!-- Project: PrairiePin Auth Version Scaffold -->
<!-- This is a basic HTML scaffold for login functionality -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrairiePin Login</title>
  <script defer src="/js/login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-xl font-bold mb-6 text-center">Login to PrairiePin</h2>
    <form id="loginForm">
      <label class="block mb-2 text-sm font-medium text-gray-700">Email</label>
      <input type="email" name="email" required class="w-full px-3 py-2 mb-4 border rounded" />

      <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" required class="w-full px-3 py-2 mb-6 border rounded" />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="text-center mt-4 text-sm">
      Don't have an account?
      <a href="/register.html" class="text-blue-500 hover:underline">Register here</a>
    </p>
  </div>
</body>
</html>
<!-- End HTML -->
