<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | PrairiePin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center mb-2">Login to PrairiePin</h1>
    <p class="text-sm text-center mb-6 text-gray-600">Because the grid doesn't have street signs.</p>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded mt-1" value="testuser@example.com" required>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded mt-1" value="somethingsecure" required>
      </div>

      <p id="login-error" class="text-red-600 text-sm mt-2"></p>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Log In</button>
    </form>
    
    <p class="text-center text-sm mt-4">
		Not registered?
		<a href="register.html" class="text-blue-600 hover:underline">Click here to register for PrairiePin</a>
	</p>
	
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('login-error');

      try {
		  const response = await fetch('https://prairiepin-production.up.railway.app/login', {
		    method: 'POST',
		    headers: {
		      'Content-Type': 'application/json'
		    },
		    body: JSON.stringify({ email, password })
		  });
		
		  const data = await response.json();
		
		  if (response.ok) {
		    localStorage.setItem('token', data.token);
		    const decoded = JSON.parse(atob(data.token.split('.')[1]));
		
		    if (decoded.isAdmin) {
		      window.location.href = '/admin.html';
		    } else {
		      window.location.href = '/dashboard.html';
		    }
		  } else {
		    errorBox.textContent = data.error || 'Login failed';
		  }
		} catch (error) {
		  console.error('Login error:', error);
		  errorBox.textContent = 'Server error. Please try again later.';
		}    
	});
  </script>
</body>
</html>
