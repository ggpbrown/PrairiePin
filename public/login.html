<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | PrairiePin</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    label { display: block; margin-top: 1rem; }
    button { margin-top: 1rem; }
    .output { margin-top: 1rem; font-family: monospace; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <label>Email:
    <input type="email" id="email" value="testuser@example.com">
  </label>
  <label>Password:
    <input type="password" id="password" value="somethingsecure">
  </label>
  <button onclick="login()">Log In</button>

  <div class="output" id="output"></div>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('https://prairiepin-production.up.railway.app/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      const out = document.getElementById('output');
      if (res.ok) {
        out.textContent = '✅ Token:\n' + data.token;
      } else {
        out.textContent = '❌ Error:\n' + (data.error || 'Unknown');
      }
    }
  </script>
</body>
</html>
