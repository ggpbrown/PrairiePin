<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PrairiePin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#085e46',
            accent: '#8cc084',
            softgreen: '#F1FDF4',
            softgray: '#F5F6F8',
            steel: '#91a2a8',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-softgray min-h-screen flex items-center justify-center">
  <main class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <div class="mb-6 text-center">
      <h1 class="text-3xl font-bold text-primary">PrairiePin</h1>
      <p class="text-sm text-steel">Because the grid doesn't have street signs.</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-accent"/>
      <input type="password" id="password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-accent"/>
      <button type="submit" class="bg-primary w-full text-white py-2 rounded hover:bg-green-800">Login</button>
    </form>

    <p id="error" class="mt-4 text-sm text-center text-red-600 hidden">Invalid credentials. Please try again.</p>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('https://prairiepin-production.up.railway.app/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem('token', data.token);
        window.location.href = '/dashboard.html';
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
