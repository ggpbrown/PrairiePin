<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | PrairiePin</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    label { display: block; margin-top: 1rem; }
    button { margin-top: 1rem; }
    .output { margin-top: 1rem; font-family: monospace; }
  </style>
</head>
<body>
  <h1>Login</h1>

  <form id="login-form">
    <label>Email:
      <input type="email" id="email" value="testuser@example.com" required>
    </label>
    <label>Password:
      <input type="password" id="password" value="somethingsecure" required>
    </label>
    <button type="submit">Log In</button>
  </form>

  <p id="login-error" style="color: red; margin-top: 10px;"></p>

  <div class="output" id="output"></div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://prairiepin-production.up.railway.app/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = 'dashboard.html';
        } else {
          document.getElementById('login-error').textContent = data.error || 'Login failed';
        }
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('login-error').textContent = 'Server error. Please try again later.';
      }
    });
  </script>
</body>
</html>
