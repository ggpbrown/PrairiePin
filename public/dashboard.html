<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrairiePin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    if (!localStorage.getItem('token')) {
      window.location.href = '/login.html';
    }
  </script>
</head>

<!-- Header Banner -->
<div class="w-full py-4 shadow-sm mb-6" style="background-color: #F1FDF4">
  <div class="max-w-4xl mx-auto text-center">
    <h1 class="text-3xl font-bold" style="color: #085e46">PrairiePin</h1>
    <p class="text-sm" style="color: #8cc084">Because the grid doesn't have street signs.</p>
  </div>
</div>
<body class="bg-gray-50 min-h-screen p-6 text-gray-800">

  <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-md relative">
	  <button onclick="logout()" class="absolute top-4 right-4 text-sm text-red-600 hover:underline">
	  Log Out
	</button>
    
	
	<h2 id="greeting" class="text-xl font-semibold mb-4"></h2>
    <label for="lld" class="block mb-2 font-semibold">Enter Legal Land Description</label>
    <input id="lld" type="text" class="w-full px-4 py-2 border rounded mb-4" placeholder="e.g., SW-12-34-1-W4">
		<details class="mt-2 text-sm text-gray-600">
		  <summary class="cursor-pointer font-semibold text-blue-600 hover:underline">
		    Accepted LLD Formats
		  </summary>
		  <ul class="ml-4 mt-2 list-disc">
		    <li><code>SW-25-24-1-W5</code> ‚Äî Quarter Section</li>
		    <li><code>25-24-1-W5</code> ‚Äî Section Only</li>
		    <li><code>7-25-24-1-W5</code> ‚Äî LSD Format</li>
		  </ul>
	</details>
    <div class="flex gap-2 mb-4">
      <button onclick="convertLLD()" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Convert</button>
    </div>

    <div id="result" class="mt-4 hidden">
      <p><strong>Latitude:</strong> <span id="latitude"></span></p>
      <p><strong>Longitude:</strong> <span id="longitude"></span></p>
      <button onclick="copyToClipboard()" class="mt-2 text-sm text-blue-600 underline">Copy to Clipboard</button>
    </div>

    <p id="error" class="text-red-500 mt-4 hidden"></p>
    <p id="lookup-count" class="text-sm mt-6 text-center text-gray-600">Loading lookup count...</p>

    <div id="recent-lookups" class="mt-4 hidden">
      <h2 class="font-semibold text-lg mb-2">Recent Lookups</h2>
      <table class="w-full text-sm border">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-2 py-1 text-left">LLD</th>
            <th class="px-2 py-1 text-left">Lat</th>
            <th class="px-2 py-1 text-left">Long</th>
            <th class="px-2 py-1 text-left">Time</th>
          </tr>
        </thead>
        <tbody id="lookup-rows"></tbody>
      </table>
    </div>
  </div>

  
  <script>
    async function convertLLD() {
      const lld = document.getElementById('lld').value.trim();
      const token = localStorage.getItem('token');

      if (!token) {
        window.location.href = '/login.html';
        return;
      }

      const resultBox = document.getElementById('result');
      const errorBox = document.getElementById('error');

      resultBox.classList.add('hidden');
      errorBox.classList.add('hidden');

      try {
        const res = await fetch(`https://prairiepin-production.up.railway.app/convert?lld=${encodeURIComponent(lld)}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById('latitude').textContent = data.latitude;
          document.getElementById('longitude').textContent = data.longitude;
          resultBox.classList.remove('hidden');
          
          fetchLookups();  // üîÅ Refresh dashboard stats + recent lookups
        } else {
          errorBox.textContent = data.error || 'Something went wrong';
          errorBox.classList.remove('hidden');
        }
      } catch (err) {
        errorBox.textContent = '‚ö†Ô∏è Session expired. Redirecting...';
			setTimeout(() => {
				window.location.href = '/login.html';
				}, 2000);

        errorBox.classList.remove('hidden');
      }
    }

    function copyToClipboard() {
      const lat = document.getElementById('latitude').textContent;
      const lng = document.getElementById('longitude').textContent;
      navigator.clipboard.writeText(`${lat}, ${lng}`);
    }

    async function fetchLookups() {
      const token = localStorage.getItem('token');
      try {
        const response = await fetch('https://prairiepin-production.up.railway.app/lookups', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await response.json();
        if (Array.isArray(data)) {
          document.getElementById('lookup-count').textContent = `You‚Äôve done ${data.length} lookup(s).`;
          const tbody = document.getElementById('lookup-rows');
          tbody.innerHTML = '';

          data.forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td class="px-2 py-1">${entry.lld_entered}</td>
              <td class="px-2 py-1">${entry.latitude}</td>
              <td class="px-2 py-1">${entry.longitude}</td>
              <td class="px-2 py-1">${new Date(entry.timestamp).toLocaleString()}</td>
            `;
            tbody.appendChild(row);
          });

          if (data.length > 0) {
            document.getElementById('recent-lookups').classList.remove('hidden');
          }
        } else {
          document.getElementById('lookup-count').textContent = 'Unable to load lookup data.';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('lookup-count').textContent = '‚ö†Ô∏è Session expired. Redirecting...';
			setTimeout(() => {
				window.location.href = '/login.html';
		}, 2000);

      }
    }

    fetchLookups();
    
  </script>
  
  <script>
  function logout() {
    localStorage.removeItem('token');
    window.location.href = '/login.html';
  }
</script>

	<script>
	  function decodeJWT(token) {
	    try {
	      return JSON.parse(atob(token.split('.')[1]));
	    } catch {
	      return null;
	    }
	  }
	
	  const token = localStorage.getItem('token');
	  const decoded = decodeJWT(token);
	
	  // üëã Greeting message
	  if (decoded?.firstName) {
	    const greetingEl = document.getElementById('greeting');
	    if (greetingEl) {
	      greetingEl.textContent = `Welcome back, ${decoded.firstName}!`;
	    }
	  }
	
	  // üõ†Ô∏è Admin Tools link
	  if (decoded?.isAdmin) {
	    const link = document.createElement('a');
	    link.href = '/admin.html';
	    link.textContent = 'Admin Tools';
	    link.className = 'text-sm text-blue-600 underline absolute top-4 right-4';
	    document.body.appendChild(link);
	  }
	</script>
</body>
</html>
