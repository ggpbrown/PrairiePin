<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrairiePin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    if (!localStorage.getItem('token')) {
      window.location.href = '/login.html';
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen p-6 text-gray-800">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-2 text-center">PrairiePin</h1>
    <p class="text-sm text-center mb-4">Because the grid doesn't have street signs.</p>

    <label for="lld" class="block mb-2 font-semibold">Enter Legal Land Description</label>
    <input id="lld" type="text" class="w-full px-4 py-2 border rounded mb-4" placeholder="e.g., SW-12-34-1-W4">

    <div class="flex gap-2 mb-4">
      <button onclick="convertLLD()" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Convert</button>
      <button onclick="trySample()" class="bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300">Try a Sample</button>
    </div>

    <div id="result" class="mt-4 hidden">
      <p><strong>Latitude:</strong> <span id="latitude"></span></p>
      <p><strong>Longitude:</strong> <span id="longitude"></span></p>
      <button onclick="copyToClipboard()" class="mt-2 text-sm text-blue-600 underline">Copy to Clipboard</button>
    </div>

    <p id="error" class="text-red-500 mt-4 hidden"></p>
    <p id="lookup-count" class="text-sm mt-6 text-center text-gray-600">Loading lookup count...</p>

    <div id="recent-lookups" class="mt-4 hidden">
      <h2 class="font-semibold text-lg mb-2">Recent Lookups</h2>
      <table class="w-full text-sm border">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-2 py-1 text-left">LLD</th>
            <th class="px-2 py-1 text-left">Lat</th>
            <th class="px-2 py-1 text-left">Long</th>
            <th class="px-2 py-1 text-left">Time</th>
          </tr>
        </thead>
        <tbody id="lookup-rows"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function convertLLD() {
      const lld = document.getElementById('lld').value.trim();
      const token = localStorage.getItem('token');

      if (!token) {
        window.location.href = '/login.html';
        return;
      }

      const resultBox = document.getElementById('result');
      const errorBox = document.getElementById('error');

      resultBox.classList.add('hidden');
      errorBox.classList.add('hidden');

      try {
        const res = await fetch(`https://prairiepin-production.up.railway.app/convert?lld=${encodeURIComponent(lld)}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById('latitude').textContent = data.latitude;
          document.getElementById('longitude').textContent = data.longitude;
          resultBox.classList.remove('hidden');
        } else {
          errorBox.textContent = data.error || 'Something went wrong';
          errorBox.classList.remove('hidden');
        }
      } catch (err) {
        errorBox.textContent = 'Failed to contact server';
        errorBox.classList.remove('hidden');
      }
    }

    function trySample() {
      document.getElementById('lld').value = 'NW-4-65-19-W4';
      convertLLD();
    }

    function copyToClipboard() {
      const lat = document.getElementById('latitude').textContent;
      const lng = document.getElementById('longitude').textContent;
      navigator.clipboard.writeText(`${lat}, ${lng}`);
    }

    async function fetchLookups() {
      const token = localStorage.getItem('token');
      try {
        const response = await fetch('https://prairiepin-production.up.railway.app/lookups', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await response.json();
        if (Array.isArray(data)) {
          document.getElementById('lookup-count').textContent = `You’ve done ${data.length} lookup(s).`;
          const tbody = document.getElementById('lookup-rows');
          tbody.innerHTML = '';

          data.forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td class="px-2 py-1">${entry.lld}</td>
              <td class="px-2 py-1">${entry.latitude}</td>
              <td class="px-2 py-1">${entry.longitude}</td>
              <td class="px-2 py-1">${new Date(entry.timestamp).toLocaleString()}</td>
            `;
            tbody.appendChild(row);
          });

          if (data.length > 0) {
            document.getElementById('recent-lookups').classList.remove('hidden');
          }
        } else {
          document.getElementById('lookup-count').textContent = 'Unable to load lookup data.';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('lookup-count').textContent = '⚠️ Failed to fetch lookup data';
      }
    }

    fetchLookups();
  </script>
</body>
</html>
